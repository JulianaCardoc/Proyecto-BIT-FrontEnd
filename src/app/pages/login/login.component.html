<main>
  <section class="login">
      <h1>Login</h1>
      <p>Don't have an account? <a routerLink="/register">Create an account here</a></p>
      <form [formGroup]="loginForm" (submit)="login()">
        <fieldset>
          <label for="email"
            >Enter Email:
            <input id="email" name="email" type="text" placeholder="Enter Email" formControlName="email" required
          /></label>
          <label for="password"
            >Enter Password:
            <input id="password" name="password" type="password" placeholder="Enter Password" formControlName="password" required
          /></label>
          <input id="submit" type="submit" value="Login" />
        </fieldset>
      </form>
  </section>
</main>
