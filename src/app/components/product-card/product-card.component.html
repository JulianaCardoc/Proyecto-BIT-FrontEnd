<div class="product">
  <div class="product-card">
    <a [routerLink]="['/perfume', perfume._id]">
      <div class="product-img">
        <img [src]="perfume.images[0].imgUrl" alt="" />
      </div>
      <h2>{{perfume.name}}</h2>
      <p>{{perfume.price | currency: '$': 'symbol':'1.0-0'}}</p>
    </a>
    <button class="add-cart" (click)="addToCart(perfume)">Add to cart</button>
  </div>
</div>
